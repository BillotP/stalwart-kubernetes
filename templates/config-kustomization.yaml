apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

secretGenerator:
  - name: litestream-s3
    options:
      disableNameSuffixHash: true
    literals:
      - ACCESS_KEY_ID=
      - SECRET_ACCESS_KEY=
  - name: stalwart-bootstrap
    options:
      disableNameSuffixHash: true
    files:
$SQLITE_FILES
  - name: dkim
    options:
      disableNameSuffixHash: true
    files:
$DKIM_FILES

configMapGenerator:
  - name: litestream
    files:
      - litestream.yml=litestream.yaml
  - name: stalwart
    files:
$CONFIG_FILES
